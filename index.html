<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraj Khyaju | Developer</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<style>
  body {
    cursor: none; /* hide default cursor */
    margin: 0;
    height: 100vh;
    background: #111;
  }

  #rocketCursor {
    position: absolute;
    width: 50px;
    height: 50px;
    pointer-events: none;
    transform: translate(-50%, -50%) rotate(0deg);
    transform-origin: center center; /* rotate around center */
  }

  /* Flame flicker */
  @keyframes flameFlicker {
    0% { transform: scaleY(1); }
    50% { transform: scaleY(1.2); }
    100% { transform: scaleY(1); }
  }

  .flame {
    transform-origin: top center;
    animation: flameFlicker 0.2s infinite;
  }
</style>
</head>
<body>

<div id="rocketCursor">
  <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
    <defs>
      <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="flameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Rocket body -->
    <path d="M32 4 L24 16 L24 40 L32 46 L40 40 L40 16 Z" fill="url(#bodyGrad)" stroke="#ffffff" stroke-width="1.5"/>

    <!-- Rocket fins -->
    <path d="M24 40 L16 50 L24 50 Z" fill="#ff66aa"/>
    <path d="M40 40 L48 50 L40 50 Z" fill="#ff66aa"/>

    <!-- Rocket flame -->
    <path class="flame" d="M32 46 L28 58 L36 58 Z" fill="url(#flameGrad)"/>

    <!-- Rocket window -->
    <circle cx="32" cy="24" r="4" fill="#2196F3" stroke="#ffffff" stroke-width="0.5"/>
  </svg>
</div><canvas id="portal-canvas"></canvas>
<div class="hero-section">
  <div class="headline">Suraj Khyaju</div>
  <div class="subtitle">Full Stack Developer<br>Crafting clean, modern web experiences.</div>
  <div class="cta-links">
    <a class="cta-link" href="about.html">About Me</a>
    <a class="cta-link" href="https://github.com/khyaju-suraz" target="_blank" rel="noopener">GitHub</a>
    <a class="cta-link" href="https://linkedin.com/in/suraz-khyaju" target="_blank" rel="noopener">LinkedIn</a>
  </div>
  <hr class="divider" /><script src="js/portal.js"></script>
<script>
  const rocket = document.getElementById('rocketCursor');

  let mouseX = 0, mouseY = 0;
  let rocketX = 0, rocketY = 0;
  const speed = 0.15; // trailing speed

  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });

  function animate() {
    // Smoothly move rocket towards mouse
    const dx = mouseX - rocketX;
    const dy = mouseY - rocketY;

    rocketX += dx * speed;
    rocketY += dy * speed;

    // Calculate angle in degrees
    const angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90; // +90 to point rocket tip to cursor

    rocket.style.transform = `translate(${rocketX}px, ${rocketY}px) rotate(${angle}deg)`;

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
