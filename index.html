<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraj Khyaju | Developer</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      cursor: none;
    }
    
    /* Retro Rocket Cursor */
    .rocket-cursor {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.2s ease-out;
      transform-origin: center;
    }
    
    .rocket-cursor svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.8));
    }
    
    body:active .rocket-cursor {
      transform: scale(0.9);
    }
    
    /* Flame Cursor */
    .flame-cursor {
      position: fixed;
      width: 40px;
      height: 50px;
      pointer-events: none;
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.2s ease-out;
      transform: translate(-50%, -100%);
    }
    
    .flame-cursor svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px rgba(255, 100, 0, 0.8)) drop-shadow(0 0 20px rgba(255, 200, 0, 0.6));
      animation: flicker 0.3s infinite alternate;
    }
    
    @keyframes flicker {
      0% { opacity: 0.9; transform: scale(1) rotate(-2deg); }
      100% { opacity: 1; transform: scale(1.1) rotate(2deg); }
    }
    
    #portal-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .hero-section {
      width: 100vw;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .headline {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -1px;
      margin: 0 0 18px 0;
      line-height: 1.1;
      color: #00ffff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4);
    }
    .subtitle {
      font-size: 1.35rem;
      color: #ff00ff;
      margin-bottom: 32px;
      font-weight: 400;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }
    .cta-links {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-bottom: 48px;
    }
    .cta-link {
      padding: 10px 38px;
      font-size: 1.07rem;
      border-radius: 980px;
      border: 2px solid #00ffff;
      background: rgba(0, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      font-weight: 600;
      color: #00ffff;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
    .cta-link:hover {
      border-color: #ff00ff;
      color: #ff00ff;
      background: rgba(255, 0, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      transform: translateY(-2px);
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }
    .divider {
      margin: 40px auto 0;
      height: 2px;
      width: 60px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      border: none;
    }
    @media (max-width: 600px) {
      .headline {
        font-size: 2rem;
      }
      .cta-links {
        flex-direction: column;
        gap: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="rocket-cursor" id="rocketCursor">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
        </linearGradient>
      </defs>
      <path d="M 50 10 L 60 40 L 65 35 L 70 50 L 50 90 L 30 50 L 35 35 L 40 40 Z" fill="url(#rocketGrad)" stroke="#ffffff" stroke-width="2"/>
      <circle cx="50" cy="75" r="5" fill="#ffff00"/>
      <path d="M 50 90 L 45 100 M 50 90 L 55 100" stroke="#ffff00" stroke-width="3" stroke-linecap="round"/>
    </svg>
  </div>
  <div class="flame-cursor" id="flameCursor">
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="flameGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
          <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0.8" />
        </linearGradient>
        <linearGradient id="flameGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
          <stop offset="0%" style="stop-color:#ff4400;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:0.6" />
        </linearGradient>
      </defs>
      <!-- Right flame -->
      <path d="M 35 100 Q 40 50, 50 20 Q 55 15, 50 10 Q 48 30, 45 50 Q 42 70, 35 90 Z" fill="url(#flameGrad1)"/>
      <!-- Left flame -->
      <path d="M 35 100 Q 30 50, 50 20 Q 55 15, 50 10 Q 52 30, 55 50 Q 58 70, 65 90 Z" fill="url(#flameGrad2)"/>
      <!-- Center flame -->
      <path d="M 50 100 Q 50 40, 50 15 Q 50 10, 50 10 Q 50 35, 50 55 Q 50 75, 50 100 Z" fill="#ffcc00"/>
      <!-- Small sparks -->
      <circle cx="45" cy="35" r="2" fill="#ffff00" opacity="0.8"/>
      <circle cx="55" cy="40" r="1.5" fill="#ffffaa" opacity="0.7"/>
      <circle cx="50" cy="25" r="1" fill="#ffffff" opacity="0.9"/>
    </svg>
  </div>
  <canvas id="portal-canvas"></canvas>
  <div class="hero-section">
    <div class="headline">Suraj Khyaju</div>
    <div class="subtitle">Full Stack Developer<br>Crafting clean, modern web experiences.</div>
    <div class="cta-links">
      <a class="cta-link" href="about.html">About Me</a>
      <a class="cta-link" href="https://github.com/khyaju-suraz" target="_blank" rel="noopener">GitHub</a>
      <a class="cta-link" href="https://linkedin.com/in/suraz-khyaju" target="_blank" rel="noopener">LinkedIn</a>
    </div>
    <hr class="divider" />
  </div>
  <script src="js/portal.js"></script>
  <script>
    // Rocket and Flame cursors following mouse
    const rocketCursor = document.getElementById('rocketCursor');
    const flameCursor = document.getElementById('flameCursor');
    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let isHoveringLink = false;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    // Check if hovering over links
    const links = document.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('mouseenter', () => {
        isHoveringLink = true;
      });
      link.addEventListener('mouseleave', () => {
        isHoveringLink = false;
      });
    });
    
    function updateCursors() {
      rocketCursor.style.left = mouseX + 'px';
      rocketCursor.style.top = mouseY + 'px';
      flameCursor.style.left = mouseX + 'px';
      flameCursor.style.top = mouseY + 'px';
      
      // Toggle visibility
      if (isHoveringLink) {
        rocketCursor.style.opacity = '0';
        flameCursor.style.opacity = '1';
      } else {
        rocketCursor.style.opacity = '1';
        flameCursor.style.opacity = '0';
      }
      
      requestAnimationFrame(updateCursors);
    }
    
    updateCursors();
  </script>
</body>
</html>
