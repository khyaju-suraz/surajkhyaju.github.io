<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Timeline | Suraj Khyaju</title>
  <link rel="stylesheet" href="css/about.css" />
  <style>
    body {
      margin: 0;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 20%, #141420, #090912 80%);
    }
    canvas#portal-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00ffff;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
      color: #ff00ff;
    }
    .back-home {
      display: block;
      text-align: center;
      color: #00ffff;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .back-home:hover { color: #ff00ff; }

    /* TIMELINE BASE */
    .timeline {
      position: relative;
      margin: 50px 0;
      padding: 20px 0;
    }

    .timeline::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: linear-gradient(180deg, #00ffff, #ff00ff);
      animation: glowline 3s infinite alternate;
    }

    @keyframes glowline {
      0% { box-shadow: 0 0 10px #00ffff; }
      100% { box-shadow: 0 0 20px #ff00ff; }
    }

    .timeline-item {
      position: relative;
      width: 50%;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 25px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffff00, #ff00ff);
      border: 2px solid #fff;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .timeline-item.left { left: 0; text-align: right; }
    .timeline-item.left::before { right: -11px; }
    .timeline-item.right { left: 50%; }
    .timeline-item.right::before { left: -11px; }

    .timeline-content {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffff44;
    }

    .timeline-title { color: #00ffff; font-size: 1.2rem; margin-bottom: 5px; }
    .timeline-subtitle { color: #ff00ff; font-weight: bold; margin-bottom: 10px; }
    .timeline-date { font-size: 0.9rem; color: #aaa; margin-bottom: 10px; }
    .timeline-desc { color: #ddd; font-size: 0.95rem; line-height: 1.5; }

    /* Skills Section */
    .skills-section {
      margin-top: 80px;
      text-align: center;
    }
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .skill-item {
      background: linear-gradient(135deg, #00ffff33, #ff00ff22);
      border: 1px solid #00ffff55;
      border-radius: 12px;
      padding: 15px 25px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .skill-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00ffff55;
    }

    /* Mouse cursor effects */
    .rocket-cursor, .flame-cursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.2s;
    }
    .rocket-cursor svg, .flame-cursor svg { width: 40px; height: 40px; }

    @media screen and (max-width: 768px) {
      .timeline::after { left: 8px; }
      .timeline-item { width: 100%; text-align: left; padding-left: 40px; }
      .timeline-item.left, .timeline-item.right { left: 0; }
      .timeline-item::before { left: 0; }
    }
  </style>
</head>

</html>
